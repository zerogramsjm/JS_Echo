.slider {
  overflow-y: hidden;

  transition-property: all;
  transition-duration: .5s;
  transition-timing-function: cubic-bezier(0, 1, 0.5, 1);

.slider.closed {
  max-height: 0;

.message {
background:#fff;
color:#000;
position: absolute;
top: -100%;
left: 0;
width: 100%;
height: 100%;
transition: top 300ms cubic-bezier(0.17, 0.04,0.03, 0.94);
overflow: hidden;
box-sizing: border-box;
text-align: center;
z-index: 1;
}

.message h1 {
  color:#FFF;
}

#toggle {
  position:absolute;
  appearance:none;
  cursor:pointer;
  left:-100%;
  top:-100%;
}

#toggle + label {
  position:absolute;
  cursor:pointer;
  padding-top: 7px;
  padding-bottom: 15px;
  background: #87BCD1;
  width: 100%;
  border-radius: 0px;
  color: #FFF;
  line-height:100%;
  font-size:26px;
  text-align:center;
  -webkit-font-smoothing: antialiased;
  cursor: pointer;
  transition:all 500ms ease;
  z-index: 2;
  float: right;
  height: 20px;
}

#toggle + label:hover{
  background-color: #ffb739;
  transition: 200ms;
  color: #000;
}

#toggle + label:after {
    content:"â—‰"
}

.container {
transition: margin 300ms cubic-bezier(0.17, 0.04, 0.03, 0.94);
height: 36px;
background-color: #fff;
}

#toggle:checked ~ .message {
  top: 0;
}

#toggle:checked ~ .container {
  
}

#toggle:checked + label {
  background:#ffb739;
  color: #000;
  transition: 200ms;
}

#toggle:checked + label:after {
  content:""
}

.innermessage{
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  max-width: 100%;
  max-height: 250px;
  overflow: scroll;
  background-color: #fff;
}

.innermessage a {
  color: #000;
  text-decoration: none;
  width: 100%;
  display: block;
  background-color: #fff;
}

.innermessage a:hover{
color: #87BCD1;
}

.imageplace{

.footer{
